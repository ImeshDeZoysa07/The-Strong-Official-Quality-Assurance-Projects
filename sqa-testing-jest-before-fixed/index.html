    <title>Penghitung Luas Balok, Bola, & Lingkaran</title>

</head>

<body>
    <header>
        <h>Menghitung Luas Balok, Bola, dan Lingkaran</h>
    </header>

    <div id="content">
        <div class="box">
            <span class="beam" onclick="Balok()">
                <p style="padding-top: 25%; font-size: 32px;">BALOK</p>

            <span class="ball" onclick="Bola()">

        </div>

            <span class="dot" onclick="Lingkaran()">

        </div>
